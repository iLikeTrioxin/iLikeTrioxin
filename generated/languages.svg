                    <h2>Languages Used (By File Size)</h2>

                    <div>
                        <span class="progress">
                            <span style="background-color: #f34b7d;width: 38.423%;" class="progress-item"></span><span style="background-color: #555555;width: 25.719%;" class="progress-item"></span><span style="background-color: #e34c26;width: 18.715%;" class="progress-item"></span><span style="background-color: #5686a5;width: 4.938%;" class="progress-item"></span><span style="background-color: #000000;width: 4.120%;" class="progress-item"></span><span style="background-color: #f1e05a;width: 3.207%;" class="progress-item"></span><span style="background-color: #DA3434;width: 2.411%;" class="progress-item"></span><span style="background-color: #3572A5;width: 1.571%;" class="progress-item"></span><span style="background-color: #b07219;width: 0.444%;" class="progress-item"></span><span style="background-color: #427819;width: 0.274%;" class="progress-item"></span><span style="background-color: #4F5D95;width: 0.103%;" class="progress-item"></span><span style="background-color: #563d7c;width: 0.074%;" class="progress-item"></span>
                        </span>
                    </div>

