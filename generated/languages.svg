<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
    <style>
        svg {
          font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe, UI Emoji;
          font-size: 14px;
          line-height: 21px;
        }

        #background {
          width: calc(100% - 10px);
          height: calc(100% - 10px);
          fill: #161b22;
          stroke: rgb(18, 22, 28);
          stroke-width: 1px;
          rx: 6px;
          ry: 6px;
        }

        foreignObject {
          width: calc(100% - 10px - 32px);
          height: calc(100% - 10px - 32px);
        }

        h2 {
          margin-top: 0;
          margin-bottom: 0.75em;
          line-height: 24px;
          font-size: 16px;
          font-weight: 600;
          color: #588AFF;
          fill: #588AFF;
        }

        ul {
          list-style: none;
          padding-left: 0;
          margin-top: 0;
          margin-bottom: 0;
        }

        li {
          display: inline-flex;
          font-size: 12px;
          margin-right: 2ch;
          align-items: center;
          flex-wrap: nowrap;
          transform: translateX(-500%);
          animation-duration: 2s;
          animation-name: slideIn;
          animation-function: ease-in-out;
          animation-fill-mode: forwards;
        }

        @keyframes slideIn {
          to {
            transform: translateX(0);
          }
        }

        div.ellipsis {
          height: 100%;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .octicon {
          fill: rgb(88, 96, 105);
          margin-right: 0.5ch;
          vertical-align: top;
        }

        .progress {
          display: flex;
          height: 8px;
          overflow: hidden;
          background-color: #12161c;
          border-radius: 6px;
          outline: 1px solid transparent;
          margin-bottom: 1em;
        }

        .progress-item {
          outline: 2px solid #12161c;
          border-collapse: collapse;
        }

        .lang {
          font-weight: 600;
          margin-right: 4px;
          color: #8b949e;
        }

        .percent {
          color: #58a6ff;
        }
    </style>
    <g transform="translate(5, 5)">
        <rect id="background"/>
        <g transform="translate(16, 16)">
            <foreignObject>
